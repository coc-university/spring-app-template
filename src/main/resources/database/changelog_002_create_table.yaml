databaseChangeLog:
  - changeSet:
      id: microservice-template-2
      author: robin-schneider
      changes:

        - createTable:
            schemaName: microservice_template
            tableName: contract
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false